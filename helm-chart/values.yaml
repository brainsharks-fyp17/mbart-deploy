# Default values for helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
backend:
  modelName: Rumesh/mbart-si-simp
  maxLength: 700
  numBeams: 5
  task: com-sim
  replicas: 2

redis:
  maxmemoryPolicy: volatile-ttl
  tag: 6-alpine3.14
# Default values for test.
# This is a YAML-formatted file.
